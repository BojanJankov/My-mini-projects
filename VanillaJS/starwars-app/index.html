<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="yoda-container">
      <img
        src="images/yoda.com.png"
        alt="yoda image"
        class="yoda"
        width="400px"
      />
    </section>
    <section class="planet-container">
      <div>
        <img src="./images/planetImg.png" alt="planet-image" class="planet" />
      </div>
    </section>
    <section class="spaceship-container">
      <img
        src="images/spaceship.png"
        alt="spaceship image"
        class="spaceship"
        width="500px"
      />
    </section>
  </body>
</html>
